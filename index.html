<html>
<head> 
  <title>My Savings Calculator</title>
  <style>
    /* Defines a cleaner look for tables */
    table  { border-collapse: collapse; }
    td, th { border: 1px solid black; padding: 3px 8px; }
    th     { text-align: left; }
  </style>
  <script type="text/javascript" src="main.js" ></script>
</head>
<body>
    <h3>Savings Calculator</h3>
        <p>
            Starting Amount  :  <input type="text" id="txtPrincipal"></input>
        </p>
        <p>
            Rate of return(%) :  <input type="text" id="txtRate"></input>
        </p>  
        <p> 
            Years :  <input type="text" id="txtYear"></input>
        </p>
        <p>
                    <input type="button" value="Calculate" onclick="calculate();"></input>
                    <input type="button" value="Reset" onclick="reset();"></input>
        <p>
        <p>
            <div id="myDiv">
    
            </div>  
        </p>        
</body>
</html>
